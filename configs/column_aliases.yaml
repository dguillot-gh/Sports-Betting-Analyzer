# Column Aliases Configuration
# Maps standard column names to known aliases from various Kaggle datasets
# Format: standard_name: [alias1, alias2, ...]

nba:
  # Player identification
  player: [player, player_name, PLAYER, name, Name, PLAYER_NAME, playerName]
  team: [team, team_name, TEAM, Team, team_abbreviation, teamName, tm, TM]
  position: [position, pos, POS, Position, player_position]
  
  # Performance stats
  points: [pts, PTS, points, POINTS, player_pts, score, Score]
  rebounds: [reb, REB, rebounds, TRB, trb, total_rebounds, Rebounds]
  assists: [ast, AST, assists, player_ast, Assists]
  steals: [stl, STL, steals, Steals]
  blocks: [blk, BLK, blocks, Blocks]
  turnovers: [tov, TOV, turnovers, to, TO]
  minutes: [min, MIN, minutes, Minutes, mp, MP]
  
  # Shooting stats
  field_goals_made: [fg, FG, fgm, FGM, field_goals_made]
  field_goals_attempted: [fga, FGA, field_goals_attempted]
  field_goal_pct: [fg_pct, FG_PCT, fg%, fg_percent, FG%]
  three_pointers_made: [3p, 3P, fg3, FG3, three_pt_made, x3p_made]
  three_pointers_attempted: [3pa, 3PA, fg3a, FG3A, three_pt_attempted]
  three_point_pct: [3p_pct, 3P_PCT, fg3_pct, x3p_percent]
  free_throws_made: [ft, FT, ftm, FTM, free_throws]
  free_throws_attempted: [fta, FTA, free_throws_attempted]
  free_throw_pct: [ft_pct, FT_PCT, ft%, ft_percent]
  
  # Game info
  date: [date, game_date, Date, DATE, GAME_DATE, gameDate]
  season: [year, season, Season, YEAR, schedule_season, seasonYear]
  game_id: [game_id, GAME_ID, gameId, matchup_id]
  opponent: [opponent, opp, OPP, vs, vs_team, opposing_team]

