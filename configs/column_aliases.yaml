  # Passing stats
  passing_yards: [pass_yds, passing_yards, PassYds, pass_yards, passing_yds]
  passing_tds: [pass_td, passing_tds, PassTD, pass_touchdowns]
  completions: [completions, comp, COMP, passing_completions]
  pass_attempts: [pass_att, attempts, ATT, passing_attempts]
  interceptions: [int, INT, interceptions, passing_interceptions]
  passer_rating: [passer_rating, qbr, QBR, quarterback_rating]
  
  # Rushing stats
  rushing_yards: [rush_yds, rushing_yards, RushYds, rush_yards, rushing_yds]
  rushing_tds: [rush_td, rushing_tds, RushTD, rush_touchdowns]
  carries: [carries, rush_att, rushing_attempts, rush_attempts]
  yards_per_carry: [ypc, YPC, yards_per_carry, avg_rush]
  
  # Receiving stats
  receiving_yards: [rec_yds, receiving_yards, RecYds, rec_yards, receiving_yds]
  receiving_tds: [rec_td, receiving_tds, RecTD, rec_touchdowns]
  receptions: [rec, receptions, REC, catches]
