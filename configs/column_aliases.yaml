  touchdowns: [tds, touchdowns, TDs, total_tds, td]
  fantasy_points: [fantasy_points, fpts, FPTS, fantasy_pts, fantasy_points_ppr]
  
  # Game info
  date: [date, game_date, Date, week_date, gameday]
  season: [year, season, Season, schedule_season]
